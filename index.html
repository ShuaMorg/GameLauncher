<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Loader</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            border: 5px solid lime;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background-color: black;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .button {
            color: white;
            padding: 20px;
            border: none;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            font-size: 1em;
        }

        .button:hover {
            background-color: red;
        }

        #splash-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-container {
            display: none; /* Initially hidden */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="splash-screen">
        <h1>Welcome to Josh GPT's Retro Arcade!</h1>
        <button class="button" onclick="startGame()">Click here to enter</button>
    </div>
    <div class="container" id="game-container">
        <h1>Select a Game</h1>
        <a class="button" href="https://prime-elk-horribly.ngrok-free.app/">Sassy Oil</a>
        <br><br><br>
        <a class="button" href="https://shuamorg.github.io/Duke/">The Adventures of Fox, Chicken and Frog</a>
        <br><br><br>
        <a class="button" href="https://shuamorg.github.io/circlebeep/">Circle Tap</a>
        <br><br><br>
        <a class="button" href="https://shuamorg.github.io/theramin/">Theramin</a>
    </div>

    <script>
        function playTune() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioContext();

            const notes = [
                { frequency: 261.63, duration: 0.4 }, // C4
                { frequency: 293.66, duration: 0.4 }, // D4
                { frequency: 329.63, duration: 0.4 }, // E4
                { frequency: 349.23, duration: 0.4 }, // F4
                { frequency: 392.00, duration: 0.4 }, // G4
                { frequency: 440.00, duration: 0.4 }, // A4
                { frequency: 493.88, duration: 0.4 }, // B4
                { frequency: 523.25, duration: 0.4 }  // C5
            ];

            let currentTime = audioCtx.currentTime;

            notes.forEach(note => {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.type = 'square';
                oscillator.frequency.value = note.frequency;
                gainNode.gain.setValueAtTime(0.1, currentTime);

                oscillator.start(currentTime);
                oscillator.stop(currentTime + note.duration);

                currentTime += note.duration;
            });
        }

        function startGame() {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            playTune();
        }
    </script>
</body>
</html>
