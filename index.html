<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Game Loader</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            border: 5px solid lime;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            background-color: black;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            background-color: lime;
            color: black;
            text-decoration: none;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid black;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: darkgreen;
        }

        audio {
            display: none; /* Hide the audio player */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Select a Game</h1>
        <a class="button" href="https://shuamorg.github.io/Duke/">The Adventures of Fox, Chicken and Frog</a>
        <a class="button" href="https://shuamorg.github.io/circlebeep/">Circle Tap</a>
        <a class="button" href="https://shuamorg.github.io/theramin/">Theramin</a>
    </div>
    <audio autoplay loop> <source src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/Oddio_Overplay/Adhesive_Wombat/Adhesive_Wombat_-_08_Bit_Adventure/Adhesive_Wombat_-_08_Bit_Adventure.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

</body>
</html>
